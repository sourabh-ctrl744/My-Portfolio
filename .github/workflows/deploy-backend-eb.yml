name: Deploy Backend to Elastic Beanstalk

on:
  push:
    branches:
      - main
      - master
    paths:
      - "server/**"
      - ".github/workflows/deploy-backend-eb.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        working-directory: ./server
        run: npm ci

      - name: Run database migrations
        if: secrets.RUN_MIGRATIONS == 'true'
        working-directory: ./server
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PG_HOST: ${{ secrets.PG_HOST }}
          PG_PORT: ${{ secrets.PG_PORT }}
          PG_USER: ${{ secrets.PG_USER }}
          PG_PASS: ${{ secrets.PG_PASS }}
          PG_DB: ${{ secrets.PG_DB }}
          PG_SSL: ${{ secrets.PG_SSL }}
        run: npm run db:migrate

      - name: Create deployment package
        working-directory: ./server
        run: |
          zip -r ../backend-deploy.zip . \
            -x "*.git*" \
            -x "node_modules/.cache/*" \
            -x ".env*"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: ${{ secrets.EB_APPLICATION_NAME }}
          environment_name: ${{ secrets.EB_ENVIRONMENT_NAME }}
          version_label: ${{ github.sha }}
          region: ${{ secrets.AWS_REGION }}
          deployment_package: backend-deploy.zip
          wait_for_environment_recovery: 300

      - name: Cleanup
        if: always()
        run: rm -f backend-deploy.zip

      - name: Deployment complete
        run: echo "âœ… Backend deployed successfully to Elastic Beanstalk"
